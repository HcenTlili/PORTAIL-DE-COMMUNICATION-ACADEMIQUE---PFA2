<div name="form" >

  <div class="panel panel-primary">
    <div class="panel-body">
      <h3 class="text-on-pannel text-primary"><strong class="text-uppercase"> Ajouter un Cours </strong></h3>
      <form class="form-horizontal" name="customerForm" ng-submit="gestioncoursCtrl.ajouter()">
			<div class="form-group">
				<label class="control-label col-sm-4" for="nomID">Nom du Cours:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="nom" id="nomID"
						placeholder="Saisir le Nom du cours" ng-model="gestioncoursCtrl.nouveauCours.nomCours"/>
				</div>
			</div>
			
			
			<div class="form-group">
				<label class="control-label col-sm-4" for="classeID">Classes :</label>
				<div class="col-sm-8">
					<select id="classeID" class="form-control "
					ng-model="gestioncoursCtrl.nouveauCours.classesId" 
        			ng-options="item.idClasse as item.idClasse for item in gestioncoursCtrl.activeEnseignant.classesId" 
        			ng-multiple="true" multiple>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-6">
					<input type="button" class="btn btn-default" value="Choisir Une Document" data-toggle="modal" data-target="#coursModal">
				</div>
			</div>
			 
			
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-6">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
			
		</form>
</div>
  </div>
</div>


<div class="modal fade" id="coursModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Choisir Votre Document</h4>
        </div>
        <div class="modal-body">
        <form class="form-horizontal">
         <div class="form-group">
				<label class="control-label col-sm-4" for="document">upload :</label>
				<div class="col-sm-4">
					<input type="file" file-model = "gestioncoursCtrl.uploadedDocument" class="form-control" name="document" id="documentID"
						placeholder="Choisir"/>
				</div>
				<div class="form-group"> 
			    <div class="col-sm-offset-3 col-sm-4">
			      <button type="submit" class="btn btn-primary" ng-click = "gestioncoursCtrl.doUploadDocument()">Upload</button>
			       </div>
			</div>
			
			</div>
        </form>
        <hr/>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default"  data-dismiss="modal">Done</button>
        </div>
      </div>
      
 </div>  
 </div>
