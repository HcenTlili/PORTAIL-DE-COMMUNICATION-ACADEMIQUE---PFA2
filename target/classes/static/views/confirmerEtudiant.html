                                    <table id="example23" class="display nowrap table table-hover table-striped table-bordered" cellspacing="0" width="100%">

                                                <th>Nom</th>

                                            </tr>
                                        </tfoot>

                                            <tr ng-repeat="e in listeetudiantsnonconfirmes">

                                                <td>{{e.prenom}}</td>
                                                <td>
                                                	<select id="classeID" class="form-control " ng-model="etudiant.classe"  ng-options="idc.idClasse as idc.idClasse for idc in classes">
													</select>
												</td>
												<td>{{e.description}}</td>
                                                <td>{{e.age}}</td>
                                                <td>{{e.dateDeCreation}}</td>
                                                <td>
                                                	<button class="btn btn-success btn-sm" ng-click="confirmer(etudiant.classe,e.idEtudiant)">Confirmer</button>
													<button class="btn btn-danger btn-sm" ng-click="supprimer(e.idEtudiant)">Supprimer</button>
                                                </td>
                                            </tr>
                                         </tbody>
                                  </table>
