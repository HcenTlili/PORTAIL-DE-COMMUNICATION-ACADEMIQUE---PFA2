 <!--  guest contacts -->
 
<link rel="stylesheet" type="text/css" href="../styles/contact_styles.css">
<link rel="stylesheet" type="text/css" href="../styles/contact_responsive.css">
	<div class="home">

		<div class="hero_slider_container">
			<div class="hero_slide">
					<div class="hero_slide_background" style="background-image:url(../images/contact_background.jpg)"></div>
					<div class="hero_slide_container d-flex flex-column align-items-center justify-content-center">
						<div class="hero_slide_content text-center">
							<h1 data-animation-in="fadeInUp" data-animation-out="animate-out fadeOut"><span>Contact</span></h1>
						</div>
					</div>
				</div>
		</div>
				
	</div>

	<!-- Contact -->

	<div class="contact">
		<div class="container">
			<div class="row">
				<div class="col-lg-8">
					
					<!-- Contact Form -->
					<div class="contact_form">
						<div class="contact_title">Contactez l'administration</div>

						<div class="contact_form_container">
							<form action="post">
								<input  class="input_field contact_form_name" type="text" placeholder="Nom" required="required" data-error="Inserez votre nom" ng-model="contactsCtrl.message.name">
								<input id="contact_form_name" class="input_field contact_form_email" type="email" placeholder="E-mail" required="required" data-error="Inserez votre email" ng-model="contactsCtrl.message.mail">
								<label></label>
								<textarea id="contact_form_message" class="text_field contact_form_message" name="message" placeholder="Message" required="required" data-error="Saisir votre message" ng-model="contactsCtrl.message.message"></textarea>
								<button  type="button" class="contact_send_btn trans_200" value="Submit" ng-click="contactsCtrl.envoyerMessage()">Envoyer message</button>
							</form>
						</div>
					</div>
						
				</div>

				<div class="col-lg-4">
					<div class="about">
						<div class="about_title">Saisissez bien l'adresse email</div>
						<p class="about_text">Nous allons vous repondre dans les plus courts delais.</p>

						

					</div>
				</div>

			</div>
		</div>			
	</div>
