<div  class="upload">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2" for="uploadfile">Upload File:</label>
				<div class="col-sm-5">
					<input class="form-control" type="file" file-model = "fichiersCtrl.uploadedFile" placeholder="Upload File"></input>
				</div>
			</div>
			<div class="form-group"> 
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default" ng-click = "fichiersCtrl.doUploadFile()">Upload</button>
			    </div>
			</div>
		</form>
		<hr/>
		
	</div>
	
	<div class="display">
		<div class="col-sm-offset-2">
			<button type="button" class="btn btn-primary btn-block" ng-click="fichiersCtrl.doGetFiles()">Get Files</button>
		</div>
		<hr/>
		<div class="col-sm-offset-2" ng-model="fichiersCtrl.lstFiles">
			<ul >
				<li  ng-repeat="file in fichiersCtrl.lstFiles track by $index"><a href='{{file}}'><img width='50px' ng-src="{{file}}"></a></li>
			</ul>
		</div>			
	</div>
