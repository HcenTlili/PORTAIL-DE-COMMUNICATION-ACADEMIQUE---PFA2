<div class="popular page_section">
<div class="container">
<div class="row course_boxes">
	<div class="col-lg-4 course_box" ng-repeat="c in listesCours">
		<div class="card">
			
				<div class="card-body text-center">
					<div class="card-title"><a href={{c.document.urlPath}} ng-click="m_a_jNbreLecture(c)">{{c.nomCours}}</a></div>
					<div class="card-text"></div>
				</div>
				<div class="price_box d-flex flex-row align-items-center">
					<div class="course_author_image">
						<img ng-src={{c.enseignant.photo.urlPath}} style="height:100%;width:100%">
					</div>
					<div class="course_author_name">{{c.enseignant.nom}} {{c.enseignant.prenom}} , <span>Enseignant</span></div>
					<div class="course_price d-flex flex-column align-items-center justify-content-center"><a ng-click="coursCtrl.voirProfil(c.enseignant)" ><span><i class="far fa-share-square"></i></span></a></div>
				</div>
		</div>
	</div>
</div>
</div>
</div>
