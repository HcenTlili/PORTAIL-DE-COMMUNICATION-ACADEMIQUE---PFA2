

<div class="page-wrapper">
            <!-- Bread crumb -->
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-primary">Statistiques</h3> </div>
                <div class="col-md-7 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                        <li class="breadcrumb-item active">Statistiques</li>
                    </ol>
                </div>
            </div>
             <div class="container-fluid">
                <!-- Start Page Content -->
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-title">
                                <h4>Inscriptions : </h4>
                            </div>
                            <div class="card-content">
                                <canvas id="bar" class="chart chart-bar"
  								chart-data="[statAdminCtrl.etudiantsDataIns,statAdminCtrl.enseignantsDataIns]" chart-labels="statAdminCtrl.monthLabels" chart-series="series">
								</canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-title">
                                <h4>Nombre d'etudiants par Classe</h4>
                            </div>
                            <div class="card-content">
                                <canvas id="base" class="chart-base" chart-type="statAdminCtrl.type2"
  								chart-data="statAdminCtrl.classeData" chart-labels="statAdminCtrl.classeLabels" >
								</canvas> 
                            </div>
                        </div>
                    </div>
                </div>
               
                
                

                <!-- End PAge Content -->
            </div>
            <!-- End Bread crumb -->
           
</div>
