<link rel="stylesheet" type="text/css" href="../styles/bootstrap4/bootstrap.min.css">
<link href="../plugins/fontawesome-free-5.0.1/css/fontawesome-all.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="../styles/elements_styles.css">
<link rel="stylesheet" type="text/css" href="../styles/elements_responsive.css">

<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../styles/bootstrap4/popper.js"></script>
<script src="../styles/bootstrap4/bootstrap.min.js"></script>
<script src="../plugins/greensock/TweenMax.min.js"></script>
<script src="../plugins/greensock/TimelineMax.min.js"></script>
<script src="../plugins/scrollmagic/ScrollMagic.min.js"></script>
<script src="../plugins/greensock/animation.gsap.min.js"></script>
<script src="../plugins/greensock/ScrollToPlugin.min.js"></script>
<script src="../plugins/progressbar/progressbar.min.js"></script>
<script src="../plugins/scrollTo/jquery.scrollTo.min.js"></script>
<script src="../plugins/easing/easing.js"></script>
<script src="../js/elements_custom.js"></script>

<div class="home">

		<div class="hero_slider_container">
			<div class="hero_slide">
					<div class="hero_slide_background" style="background-image:url(../images/statistiques1.jpg)"></div>
					<div class="hero_slide_container d-flex flex-column align-items-center justify-content-center">
						<div class="hero_slide_content text-center">
							<h1 data-animation-in="fadeInUp" data-animation-out="animate-out fadeOut"><span>Statistiques</span></h1>
						</div>
					</div>
				</div>
		</div>
				
	</div>
	<!-- Milestones -->
		
		<div class="milestones">
			

			<div class="milestones_container" ng-controller="PublicController">
				<div class="milestones_background" style="background-image:url(images/milestones_background.jpg)"></div>
				
				<div class="container">
					<div class="row">
						
						<!-- Milestone -->
						<div class="col-lg-3 milestone_col" >
							<div class="milestone text-center">
								<div class="milestone_icon"><img src="../images/milestone_1.svg" alt="https://www.flaticon.com/authors/zlatko-najdenovski"></div>
								<div class="milestone_counter" data-end-value={{nombreetudiants}}>0</div>
								<div class="milestone_text">Etudiants</div>
							</div>
						</div>

						<!-- Milestone -->
						<div class="col-lg-3 milestone_col">
							<div class="milestone text-center">
								<div class="milestone_icon"><img src="../images/milestone_2.svg" alt="https://www.flaticon.com/authors/zlatko-najdenovski"></div>
								<div class="milestone_counter" data-end-value={{statistiquesCtrl.nombreEnseignants}}>0</div>
								<div class="milestone_text">Enseignants</div>
							</div>
						</div>

						<!-- Milestone -->
						<div class="col-lg-3 milestone_col">
							<div class="milestone text-center">
								<div class="milestone_icon"><img src="../images/milestone_3.svg" alt="https://www.flaticon.com/authors/zlatko-najdenovski"></div>
								<div class="milestone_counter" data-end-value={{statistiquesCtrl.nombreCours}}>0</div>
								<div class="milestone_text">Cours</div>
							</div>
						</div>

						<!-- Milestone -->
						<div class="col-lg-3 milestone_col">
							<div class="milestone text-center">
								<div class="milestone_icon"><img src="../images/milestone_4.svg" alt="https://www.flaticon.com/authors/zlatko-najdenovski"></div>
								<div class="milestone_counter" data-end-value={{nombreclasses}} >0</div>
								<div class="milestone_text">Classes</div>
							</div>
						</div>

					</div>
				</div>
			</div>

		</div>

		<!-- Progress Bars and Accordions -->

		<div class="pbars_accordions">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="elements_title">Des schemas</div>
					</div>
				</div>

				<div class="row pbars_accordions_container">
					<!-- Progress Bars & Accordions -->

					
					<div class="col-lg-6">
					<div class="elements_title">Inscription</div>
						<canvas id="line" class="chart chart-line" chart-data="statistiquesCtrl.data"
						chart-labels="statistiquesCtrl.labels" chart-series="statistiquesCtrl.series" chart-options="statistiquesCtrl.options"
						chart-dataset-override="statistiquesCtrl.datasetOverride" chart-click="statistiquesCtrl.onClick">
						</canvas>
					</div>
					
					<div class="col-lg-6">
					<div class="elements_title">Classes</div>
						<canvas id="base" class="chart-base" chart-type="statistiquesCtrl.type2"
  							chart-data="statistiquesCtrl.data2" chart-labels="statistiquesCtrl.labels2" >
						</canvas> 
					</div>
		
					</div>
