<!DOCTYPE html>
<html lang="en">
<head>
<title>Mooc</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Course Project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css">
<link href="plugins/fontawesome-free-5.0.1/css/fontawesome-all.css" rel="stylesheet" type="text/css">

<link rel="stylesheet" href="css/angularjs-datetime-picker.css" />
<link rel="stylesheet" type="text/css" href="styles/responsive.css">
<link rel="stylesheet" type="text/css" href="styles/main_styles.css">
</head>

<body ng-app="App" ng-controller="retourenseignantController">

<div class="super_container">

	<!-- Header -->

	<header class="header d-flex flex-row">
		<div class="header_content d-flex flex-row align-items-center" ng-controller="PublicController">
			<!-- Logo -->
			<div class="logo_container">
				<div class="logo">
					<a href="http://localhost:8080/#!/acceuil"><img src="images/logo.png" alt="">
					<span>course</span></a>
				</div>
			</div>

			<!-- Main Navigation -->
			<nav class="main_nav_container" ng-show="!isActive('/loginenseignant')">
				<div class="main_nav" >
					<ul class="main_nav_list" >
						<li class="main_nav_item"><a ui-sref="enseignantProfil">Profil</a></li>
						<li class="main_nav_item"><a ui-sref="classesEnseignant">Classes</a></li>
						<li class="main_nav_item"><a ui-sref="coursEnseignant">Gerer Cours</a></li>
						<li class="main_nav_item"><a ui-sref="saisiequiz">Créer Quizs</a></li>
						<li class="main_nav_item"><a ui-sref="examenEnseignant">Creer Examens</a></li>
						<li class="main_nav_item"><a ui-sref="lesNotifications">Notifications</a></li>
					</ul>
				</div>
			</nav>
		</div>
		<div ng-show="!isActive('/loginenseignant')" class="header_side d-flex flex-row justify-content-center align-items-center"  ng-controller="retourenseignantController">
			<button type="button" class="btn btn-warning  btn-sm"  ng-click="deconnecter()" >Deconnecter</button>
			</div>
<!-- 			
		

		<!-- Hamburger -->
		<div class="hamburger_container">
			<i class="fas fa-bars trans_200"></i>
		</div>

	</header>
	
	<!-- Menu -->
	<div class="menu_container menu_mm">

		<!-- Menu Close Button -->
		<div class="menu_close_container">
			<div class="menu_close"></div>
		</div>

		<!-- Menu Items -->
		<div class="menu_inner menu_mm">
			<div class="menu menu_mm">
				<ul class="menu_list menu_mm">
					    <li class="menu_item menu_mm"><a ui-sref="enseignantProfil">Profil</a></li>
						<li class="menu_item menu_mm"><a ui-sref="classesEnseignant">Classes</a></li>
						<li class="menu_item menu_mm"><a ui-sref="coursEnseignant">Gerer Cours</a></li>
						<li class="menu_item menu_mm"><a ui-sref="saisiequiz">Créer Quizs</a></li>
						<li class="menu_item menu_mm"><a ui-sref="examenEnseignant">Examens</a></li>
						<li class="menu_item menu_mm"><a ui-sref="lesNotifications">Notifications</a></li>
				</ul>

				<!-- Menu Social -->
				
				<div class="menu_social_container menu_mm">
					<ul class="menu_social menu_mm">
						<li class="menu_social_item menu_mm"><a href="#"><i class="fab fa-pinterest"></i></a></li>
						<li class="menu_social_item menu_mm"><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
						<li class="menu_social_item menu_mm"><a href="#"><i class="fab fa-instagram"></i></a></li>
						<li class="menu_social_item menu_mm"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
						<li class="menu_social_item menu_mm"><a href="#"><i class="fab fa-twitter"></i></a></li>
					</ul>
				</div>

				<div class="menu_copyright menu_mm">Colorlib All rights reserved</div>
			</div>

		</div>

	</div>

				

	<div ui-view autoscroll="true"></div>

	<!-- Footer -->

	

</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="styles/bootstrap4/popper.js"></script>
<script src="styles/bootstrap4/bootstrap.min.js"></script>

<script src="plugins/greensock/TimelineMax.min.js"></script>
<script src="plugins/scrollmagic/ScrollMagic.min.js"></script>
<script src="plugins/greensock/animation.gsap.min.js"></script>
<script src="plugins/greensock/ScrollToPlugin.min.js"></script>
<script src="plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
<script src="plugins/scrollTo/jquery.scrollTo.min.js"></script>
<script src="plugins/easing/easing.js"></script>
<script src="js/custom.js"></script>

<script type ="text/javascript" src="js/chart.js"></script>

	<script type ="text/javascript" src="angularjs/angular.js"></script>
<script type ="text/javascript" src="angularjs/angular-ui-router.js"></script>
<script type ="text/javascript" src="angularjs/angular-clock.js"></script>
<script type ="text/javascript" src="angularjs/angular-cookies.js"></script>
<script type ="text/javascript" src="angularjs/angular-pdf-viewer.min.js"></script>

</html>
